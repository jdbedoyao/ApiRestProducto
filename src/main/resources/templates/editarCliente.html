<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar un Cliente</title>
<link rel="stylesheet" th:href="@{/css/crearCliente.css}" />
<script th:src="@{/js/crearCliente.js}"></script>
<script th:src="@{/js/all.js}"></script>
<script th:src="@{/js/fontawesome.js}"></script>
<link rel="stylesheet"
	th:href="@{/css/fontawesome.css}">
</head>
<body>

<div class="conte1">
    <form th:object="${clienteEditar}" th:action="${accionEditar}" method ="post">
	<div class="contefrm">
      <div class="bloque">
        EDITAR CLIENTE EN LA BASE DE DATOS
      </div>
      <div class="bloque">
         <div class="bloque1">
            Id Cliente
         </div>
         <div class="bloque2">
			 <input type="text" readonly="readonly" th:field="*{id_cliente}"/>
         </div>
       </div>
      <div class="bloque">
         <div class="bloque1">
            Cuenta
         </div>
         <div class="bloque2">
			 <input type="text" value="-" id="cuenta" th:field="*{cuenta}"/>
         </div>
       </div>
      <div class="bloque">
         <div class="bloque1">
            Nombre Cliente
         </div>
         <div class="bloque2">
			 <input type="text" value="-" id="nombreCliente" th:field="*{nombre_cliente}"/>
         </div>
       </div>
        <div class="bloque">
         <div class="bloque1">
            Id Servicio
         </div>
         <div class="bloque2">
			 <input type="text" value="-" id="idServicio" th:field="*{id_servicio}"/>
         </div>
       </div>
        <div class="bloque">
         <div class="bloque1">
            Nodo
         </div>
         <div class="bloque2">
			 <input type="text" value="-" id="nodo" th:field="*{nodo}"/>
         </div>
       </div>
        <div class="bloque">
         <div class="bloque1">
            Usuario
         </div>
         <div class="bloque2">
			 <input type="text" value="-" id="usuario" th:field="*{usuario}"/>
         </div>
       </div>
       
        <div class="bloque">
           <button type="Submit" class="btnGuardar"><i class="fas fa-save"></i>&nbsp;Guardar</button>  
       </div>              
     </div>         

</form>
 </div>

</body>

</html>
